<link href="css/common.css" rel="stylesheet">
<ion-view hide-back-button="true" cache-view="false">
    
  <!--<ion-nav-buttons side="left" style="color: grey;">
      <img src="img/logo_inside.png" style="width:80%;height:75%"/>
  </ion-nav-buttons>-->
  <ion-nav-title>
      Lists
  </ion-nav-title>
  <ion-nav-buttons side="right" style="color: grey;">
        <button class="button button-icon ion-more" ng-click="popover.show($event)"></button>
	 </ion-nav-buttons>  
    
  <ion-content class="padding common-body" overflow-scroll="true">
     <br/>
     <div  ng-hide="!collections.length" style="margin-top: 20px; margin-left:10px; margin-right:10px">
		 <ion-list> 
           <ion-item ng-repeat="collection in collections track by $index" ng-click="selectSpeciesList(collection)" style="vertical-align: middle">
		      <!--  
			  <label class="checkbox">
                 <input type="checkbox" ng-click="checkSpeciesList(species_list); $event.stopPropagation();" ng-model="species_list.checked">
              </label>
			  -->
			  <div class="swipe" on-swipe-right="confirmDelete(collection);">
				  <label class="item-input"> 
		   				 <span id="{{collection.id}}" style="width:80%;text-align:left">{{collection.name}}</span>
		   				 <span style="width:20%;text-align:right">{{collection.quantity}}</span>
		 		  </label>
			  </div>
			</ion-item>
		 </ion-list>
	 </div>
	 <div ng-hide="collections.length"  style="margin-top: 20px; margin-left:10px; margin-right:10px">
	     <div class="item item-input">The list is empty. </div>
	     <div class="item item-input">Please press "+" button to add more list</div>	 
     </div>
	 <br/>
	 
  </ion-content>

    <div class="center-bottom">
      <button class="button button-dark round-button icon ion-camera" ng-click="gotoCamera();"></button>
