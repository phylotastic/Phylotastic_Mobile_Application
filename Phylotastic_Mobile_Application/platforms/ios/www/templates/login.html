<div>
	<ion-view view-title="Phylotastic Sign-In" hide-back-button="true" cache-view="false"> 
	<ion-content>
	
    <br/>
	<div class="padding">
	    <div class="list">
		<label class="item item-input lpks-id"> 
			<input type="email" name="email" id="email" placeholder="Email" ng-model="email"> 
		</label> 
		<label class="item item-input othercomponent"> 
		   <input type="password" name="password" id="password" placeholder="Password" ng-model="password"> 
		</label>
	</div>         
		<button id="loginOurselve" class="button button-block button-balanced"
			ng-click="signIn(email,password)">Sign-In</button>
		  	
	
	</div>
	</ion-content> </ion-view>
</div>
